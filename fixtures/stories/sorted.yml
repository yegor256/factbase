---
# yamllint disable rule:line-length
facts:
  - make: Volvo
    year: 2023
  - make: Ford
    year: 2021
  - make: Toyota
    year: 2024
queries:
  - query: (sorted year (always))
    size: 3
  - query: (head 1 (and (sorted year (exists year))))
    size: 1
  - query: (join 'y<=year' (head 1 (sorted year (eq year $year))))
    size: 3
  - query: (and (join 'y<=year' (head 1 (sorted year (eq year $year)))) (eq y 2024))
    size: 1
