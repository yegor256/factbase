---
# yamllint disable rule:line-length
facts:
  - name: Jeff
    age: 41
queries:
  - query: (sprintf "Hello, %s!" "world")
    one: "Hello, world!"
  - query: (sprintf "Hello, %s!" (agg (eq age 41) (first name)))
    one: "Hello, Jeff!"
